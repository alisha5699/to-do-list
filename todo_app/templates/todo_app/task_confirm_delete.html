{% extends 'todo_app/base.html' %}

{% block content %}

<a href="{% url 'tasks' %}">Return</a>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ task }}"?</p>
    {{ form }}
    <input class="button-type" type="submit" value="Confirm">
</form>


{% endblock content %}
